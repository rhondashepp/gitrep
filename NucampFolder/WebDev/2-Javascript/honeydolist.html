<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Do List Project</title>

    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/stylechallange.css" />
    <title>Rhonda's Recipe's</title>

</head>

<body>
    <script src="js/honeydolist,js"></script>

    <form>
        <div class="container">
            <div class="form-group row">
                <label for="feedback" class="col-sm-12 col-form-label">Note</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="note" name="feedback" rows="8"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Send note</button>
                </div>
            </div>
        </div>
    </form>


</body>

</html>

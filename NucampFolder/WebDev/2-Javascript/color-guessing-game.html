<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Guessing Game</title>
</head>
<body>
<h1>Color Guessing Game</h1>
<button type="button" onclick="runGame()">Start Game</button>
<script>
const COLORS_ARRAY = ['blue', 'cyan', 'gold', 'gray', 'green', 'magenta', 'orange', 'red', 'white', 'yellow'];

function runGame() {
let guess = '';
let correct = false;
const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length) + 1
const target = COLORS_ARRAY[targetIndex];
do  {
  const guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY +
'\n\nWhat color am I thinking of?\n');
 if(guess === null) {
   alert ('Game is canceled');
   return;
 }
    correct = checkGuess(guess,target);

} while (!correct)
    alert ('Congrats!');
}

function checkGuess(guess, target) {
 let correct = false; 
   if (!COLORS_ARRAY.includes( guess)){
    alert ('Sorry, your guess is incorrect');
   }
   else if (guess > target) {
    alert ('Guess is to High');
   } 
   else if ( guess < target) {
    alert ( 'Guess is to low');
   }
   else {
    (correct = true);
   }
   return correct;
 }

</script>
</body>
</html>
